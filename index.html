<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>
<body>
<div class="memes-wrapper">
    <div class="content">
        <canvas id="canvas" width="900" height="700"></canvas>
    </div>
    <aside class="aside">
        <div class="menu image-menu">
            <span>Изображение</span>
            <input type="file" class="upload-img btn"/>
        </div>
        <div class="menu color-menu">
            <span>Цвет текста</span>
            <div class="colors">
                <ul class="colors-list"></ul>
            </div>
        </div>
        <div class="menu size-menu">
            <span>Размер текста</span>
            <div class="controls">
                <div class="control-btn" data-type="plus">&plus;</div>
                <div class="font-size-count"></div>
                <div class="control-btn" data-type="minus">&minus;</div>
            </div>

        </div>
        <div class="menu input-menu">
            <span>Введите текст</span>
            <input class="input-meme-text" type="text"/>
            <button class="add-text btn">Добавить</button>
        </div>
        <div class="menu save-menu">
            <a download="" class="btn save-meme">Сохранить мем</a>
        </div>
        <div class="menu new-meme-menu">
            <a class="btn new-meme">Создать новый мем</a>
        </div>
    </aside>
</div>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
